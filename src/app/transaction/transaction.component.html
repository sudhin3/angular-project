<div class=" container text-center  w-75 mt-4 p-5 border border-white" style="background-color: rgba(1, 5, 0, 0.69); border-radius:25px;" >
    <h1 class="text-center text-white">Transaction</h1>
    <table class="border border-white w-75 container" style="background-color: rgba(82, 10, 192, 0.69); ">
        <thead class="border border-white text-white">
            <tr>
                <th class="border border-white text-white">Type</th>
                <th class="border border-white text-white">Amount</th>
            </tr>
    
        </thead>
        <tbody>

            <tr *ngFor="let i of transaction">
                <td class="border border-white text-white">{{i.type}}</td>
                <td class="border border-white text-white">{{i.amount}}</td>
            </tr>
            
            
        </tbody>
    </table>
</div>
